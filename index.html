<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szöveg szerkesztő</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-btn-wrapper">
            <label for="file-upload" class="btn open">
                <input class="file-input" type="file" id="file-upload" accept=".txt">
                Open
            </label>
            <div class="btn save">
                Save
            </div>
        </div>
    </header>
    <main>
        <section class="page" contenteditable="true">

        </section>
    </main>
    <footer>
        <div class="word-count-wrapper">
            <div class="count">0 word, 0 character</div>
        </div>

    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
